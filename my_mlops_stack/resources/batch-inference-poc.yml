common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    batch_inference_job:
      name: ${bundle.target}-airbnb-batch-inference
      tasks:
        - task_key: batch_inference
          notebook_task:
            notebook_path: ../deployment/batch_inference/notebooks/BatchInference_poc.py
            base_parameters:
              env: ${bundle.target}
              input_table_name: overwatch_nonprod.airbnb.airbnb_dummy
              output_table_name: overwatch_nonprod.airbnb.${bundle.target}_airbnb_predictions
              model_name: ${var.model_name}
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
          existing_cluster_id: ${var.cluster_id}
      schedule:
        quartz_cron_expression: "0 0 11 * * ?" # daily at 11am
        timezone_id: UTC
      <<: *permissions
